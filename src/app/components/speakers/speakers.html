<section id="speakers" class="content">
  <div class="section-header red">
    <h1>Speakers</h1>
  </div>
  <div class="container">
    <div class="row row-centered">
      <div class="col-xs-9 col-sm-6 col-md-4 col-lg-3 col-centered" data-toggle="modal" data-target="#complete-dialog"
           ng-repeat="person in vm.speakers">
        <div class="panel panel-default rdd-panel" ng-click="vm.personModal(person)">
          <div class="panel-body">
            <img ng-src="{{person.img}}">
          </div>
          <div class="panel-footer">
            <h3 class="text-white"><strong>{{person.name}}</strong></h3>
            <h3 class="text-white">{{person.company}}</h3>
          </div>
        </div>
        <div class="team-social">
          <div style="height: 26px;display: inline-block;width: 0px;position:  relative;padding: 15px;"></div>
          <a ng-show="person.twitter" ng-href="{{person.twitter}}" class="btn btn-material-light-blue btn-fab rdd-btn-raised fa fa-twitter"></a>
          <a ng-show="person.blog" ng-href="{{person.blog}}" class="btn btn-material-green btn-fab rdd-btn-raised fa fa-globe"></a>
          <a ng-show="person.linkedin" ng-href="{{person.linkedin}}" class="btn btn-material-blue btn-fab rdd-btn-raised fa fa-linkedin"></a>
        </div>
      </div>
    </div>
  </div>
</section>
