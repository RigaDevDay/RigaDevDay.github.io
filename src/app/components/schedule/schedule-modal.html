<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body modal-schedule">
        <div class="row">
          <div class="col-md-4">
            <img ng-src="{{speaker.img}}" ng-repeat="speaker in talk.foundSpeakers">
          </div>
          <div class="col-md-8">
            <h2><strong>{{talk.subtitle}}</strong></h2>

            <div ng-repeat="speaker in talk.foundSpeakers">
              <h3>{{speaker.name}}</h3>
              <h5>{{speaker.title}} at {{speaker.company}}</h5>
            </div>

            <p ng-bind-html="talk.description"></p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$hide()">OK</button>
      </div>
    </div>
  </div>
</div>
