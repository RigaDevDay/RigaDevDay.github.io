<rdd-navbar></rdd-navbar>

<section id="team" class="content">
  <div class="section-header red diagonal-right">
    <h1>The Team</h1>
  </div>
  <div class="container">
    <div class="row row-centered">
      <div class="col-xs-9 col-sm-4 col-lg-3 col-centered"
           data-toggle="modal" data-target="#complete-dialog"
           ng-repeat="person in team.team">
        <div class="panel panel-default rdd-panel">
          <div class="panel-body">
            <img ng-src="{{person.img}}">
          </div>
          <div class="panel-footer">
            <h3 class="text-white"><strong>{{person.name}}</strong></h3>
            <h3 class="text-white">{{person.title}}</h3>
          </div>
        </div>
        <div class="team-social">
          <div style="height: 26px;display: inline-block;width: 0px;position:  relative;padding: 15px;"></div>
          <a ng-show="person.twitter" ng-href="{{person.twitter}}" class="btn btn-material-light-blue btn-fab rdd-btn-raised fa fa-twitter"></a>
          <a ng-show="person.linkedin" ng-href="{{person.linkedin}}" class="btn btn-material-blue btn-fab rdd-btn-raised fa fa-linkedin"></a>
        </div>
      </div>
    </div>
  </div>
</section>

<rdd-footer></rdd-footer>
